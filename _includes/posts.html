
<div class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
  {% for post in site.posts %}
    <div>
      <div class="uk-card uk-card-default uk-height-1-1" data-tags="{{ post.tags }}">
        <a href="{{ post.url }}" class="uk-display-block uk-card-media-top uk-cover-container uk-height-small">
            <img src="{{ post.featured_image }}" alt="" uk-cover>
        </a>
        <div class="uk-card-body">
          <p class="uk-text-meta uk-margin-remove">{{ post.date | date:"%b %d %Y" }}</p>
          <h3 class="uk-card-title uk-link-text uk-margin-small"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
