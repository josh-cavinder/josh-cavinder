
<div class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
  {% for post in site.posts limit:6 %}
    <div class="post--teaser">
      <a href="{{ post.url }}" class="uk-link-reset">
        <div class="post--teaser-image post--image-zoom uk-card uk-card-default uk-height-1-1" data-tags="{{ post.tags }}">
          <div class="uk-display-block uk-cover-container uk-height-small">
              <img src="{{ post.featured_image }}" alt="" uk-cover>
          </div>

          <div class="post--teaser-text uk-card-body uk-light">
            <p class="uk-text-meta uk-margin-remove">{{ post.date | date:"%b %d %Y" }}</p>
            <h3 class="uk-margin-small">{{ post.title }}</h3>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>

<div class="uk-button uk-button-primary uk-light uk-margin-medium-top">
  <a href="/blog/">View All</a>
</div>
