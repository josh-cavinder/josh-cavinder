
<div class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
  {% for portfolio in site.portfolio limit:6 %}
    <div class="portfolio--teaser">
      <a href="{{ portfolio.url }}" class="uk-link-reset">
        <div class="portfolio--teaser-image portfolio--image-zoom uk-card uk-card-default uk-height-1-1" data-tags="{{ portfolio.tags }}">
          <div class="uk-display-block uk-cover-container uk-height-small">
              <img src="{{ portfolio.featured_image }}" alt="" uk-cover>
          </div>

          <div class="portfolio--teaser-text uk-card-body uk-light">
            <p class="uk-text-meta uk-margin-remove">{{ portfolio.date | date:"%b %d %Y" }}</p>
            <h3 class="uk-margin-small">{{ portfolio.title }}</h3>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>

<div class="uk-button uk-button-primary uk-light uk-margin-medium-top">
  <a href="/portfolio/">View All portfolio</a>
</div>
